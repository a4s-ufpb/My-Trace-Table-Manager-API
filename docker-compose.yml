version: '3.5'

services:

  db:
    container_name: container-database
    image: postgres:16
    restart: always
    env_file:
      - dev.env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/app/data
    networks:
      - trace-network

  minio:
    container_name: container-minio
    image: minio/minio:latest
    restart: always
    env_file:
      - dev.env
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - trace-network

  trace-api:
    container_name: container-api
    depends_on:
      - db
      - minio
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - dev.env
    ports:
      - "8080:8080"
    networks:
      - trace-network

volumes:
  db_data: {}
  minio_data: {}

networks:
  trace-network:
    name: trace-network
    driver: bridge