spring:
    profiles:
        active: ${APP_PROFILE:test}
    output:
        ansi:
            enabled: always
    servlet:
        multipart:
            enabled: true
            max-file-size: 1MB
            max-request-size: 1MB
app:
    version: ${APP_VERSION:v1}
    secret: ${APP_SECRET:secret}
    img-directory: /app/assets/
springdoc:
    pathsToMatch:
        - /v1/**

minio:
  url: ${MINIO_URL}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  bucket-name: ${MINIO_BUCKET_NAME}