app:
  version: v1.0.0
  secret: secret

spring:
  datasource:
    driver-class-name: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    hibernate:
      ddl-auto: update
  output:
    ansi:
      enabled: always

cors:
  origins: http://127.0.0.1:5500,http://localhost:3000